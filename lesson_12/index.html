<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Site</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-lg-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
					<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/feature-1.png" alt="Первое преимущество"></img>
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/feature-2.png" alt="Второе преимущество"></img>
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/feature-3.png" alt="Третье преимущество"></img>
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/feature-4.png" alt="Четвертое преимущество"></img>
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
			<button class="btn btn-primary btn-lg form-btn d-block mx-auto">Получить инструкцию</button>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
					<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
				</div>
			</div>
			<div class="client-photo">
				
					<div class="client-photo-row-1">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/client-1.png" alt="1 клиент"></div>
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/client-2.png" alt="2 клиент"></div>
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/client-3.png" alt="3 клиент"></div>
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/client-4.png" alt="4 клиент"></div>
					</div>
				</div>
				<div class="client-photo-row-2">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/client-5.png" alt="1 клиент"></div>
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/client-6.png" alt="2 клиент"></div>
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/client-7.png" alt="3 клиент"></div>
						<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"><img src="img/client-8.png" alt="4 клиент"></div>
					</div>
				</div>
				
				
			</div>
		</div>
	</div>

</body>
</html>
